<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}

<div>
    <form method="post" action="">
        {% csrf_token %}
        {{form}}
        <!-- 提交按钮 -->
        <button type="submit">搜索</button>
        <br>
        {{error}}
        {% if search_result %}
        <p>搜索结果</p>
        {{search_result}}
        {% endif %}
    </form>
</div>
{% endblock content %}
