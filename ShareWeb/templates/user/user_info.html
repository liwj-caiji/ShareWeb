{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="info-body">
    <div class="info-container">
        <div class="avatar-div">
        <img src="{% static 'media' %}{{cur_user_images.avatar_image.url}}" width="100%" >
        </div>
        <div class="info-div">
            <div class="info-item">
                用户名称  
                {{cur_user_name}}
            </div>
            <div class="info-item">
            用户账号 {{cur_user_account}}
            </div>
            <div class="info-item">
            <a href="">修改信息</a>    
            </div>
            <div class="info-content">
            </div>

        </div>
    </div>
</div>
{% endblock content %}
