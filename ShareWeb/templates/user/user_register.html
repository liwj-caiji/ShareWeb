{% extends "base.html" %} 
{% load static %}
{% block title %}注册{% endblock title %}
{% block content %}
<div class = "register_body">
    <div class = "register_container">
        <div class = "register_container_div_left" ></div>
        <div class = "register_container_div_right" >
            <form action="" method="post">
                {% csrf_token %}
                <div class="register_input_item">
                    <input type="text" name="username" value="{{ username }}"placeholder="用户名">
                    <span>{{ username_error }}</span>
                </div>

                <div class="register_input_item">
                    <input type="text" name="username" value="{{ username }}"placeholder="用户账号">
                    <span>{{ username_error }}</span>
                </div>
                
                <div class="register_input_item">
                    <input type="password" name="password_1" value="{{ password_1 }}" placeholder="密码">
                    <span> {{ password_1_error }} </span>
                </div>
                 
                <div class="register_input_item">
                    <input type="password" name="password_2" value="{{ password_2 }}" placeholder="确认密码">
                    <span> {{ password_2_error }} </span>
                </div>
                <br>
                <p>{{error}}</p>
                <input type="submit" value="注册">
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
