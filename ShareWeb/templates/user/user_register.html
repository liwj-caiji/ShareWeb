{% extends "base.html" %} 
{% load static %}
{% block title %}注册{% endblock title %}
{% block content %}
<div class = "register_body">
    <div class = "register_container">
        <div class = "register_container_div_left" ></div>
        <div class = "register_container_div_right" >
            <form action="" method="post">
                {% csrf_token %}
                <div class="register_input_item">
                    {{form.user_name}}
                    <!-- <input type="text" name="user_name" value="{{ user_name }}"placeholder="用户名"> -->
                </div>

                <div class="register_input_item">
                    {{form.user_account}}
                    <!-- <input type="text" name="user_account" value="{{ user_account }}"placeholder="用户账号"> -->
                </div>
                
                <div class="register_input_item">
                    {{form.password}}
                    <!-- <input type="password" name="password" value="{{ password }}" placeholder="密码"> -->
                </div>
                 
                <div class="register_input_item">
                    {{form.password_confirm}}
                    <!-- <input type="password" name="password_confirm" value="{{ password_confirm }}" placeholder="确认密码"> -->
                </div>
                <br>
                <p>{{error}}</p>
                <input type="submit" value="注册">
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
