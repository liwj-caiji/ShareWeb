{% extends "base.html" %} 
{% load static %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="user_name" placeholder="用户名" maxlength="10" minlength="3" required id="id_user_name" value="{{user_name}}">
        <input type="text" name="user_account" placeholder="用户账号" maxlength="10" minlength="3" required id="id_user_account" value="{{user_account}}">
        <input type="password" name="password" placeholder="原密码" maxlength="20" minlength="6">
        <input type="password" name="password_new" placeholder="新密码" maxlength="20" minlength="6">
        <br/>头像
        <label class="">
        <input type="file" name="avatar_image">
        </label>
        <br/>主页背景
        <label class="">
            <input type="file" name="background_image">
        </label>
    <br>
    <p>{{error}}</p>
    <input type="submit" value="修改">
     
</form>
{% endblock content %}
