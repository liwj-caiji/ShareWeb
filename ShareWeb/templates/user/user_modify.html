{% extends "base.html" %} 
{% load static %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="login_input_item">
        <input type="text" name="user_name" placeholder="用户名" maxlength="10" minlength="3" required id="id_user_name" value="{{user_name}}">
    </div>
    
    <div class="login_input_item">
        <input type="text" name="user_account" placeholder="用户账号" maxlength="10" minlength="3" required id="id_user_account" value="{{user_account}}">
    </div>

    <div class="login_input_item">
        <input type="password" name="password" placeholder="原密码" maxlength="20" minlength="6" required id="id_password">
    </div>
    <div class="login_input_item">
        <input type="password" name="password_new" placeholder="新密码" maxlength="20" minlength="6" required id="id_password">
    </div>
    <br>
    <p>{{error}}</p>
    <input type="submit" value="修改">
     
</form>
{% endblock content %}
